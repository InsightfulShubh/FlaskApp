<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Shop</h1>

    <div class="container">
        <div class="box">
            <h2>Stores</h2>
            <ul>
                {% for store in stores %}
                    <li><strong>{{ store.name }}</strong> (ID: {{ store.id }})</li>
                {% endfor %}
            </ul>
        </div>

        <div class="box">
            <h2>Items</h2>
            <ul>
                {% for item in items %}
                    <li>{{ item.name }} - ${{ item.price }} (Store ID: {{ item.store_id }})</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
